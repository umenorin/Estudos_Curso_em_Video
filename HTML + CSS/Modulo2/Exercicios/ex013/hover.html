<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        div:hover{
            color: red;
        }
        div>p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: blue;
            width: 300px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o testo abaixo</p>
    <div>
        passe o mouse aqui!!!
        <p>TEXTO ESCONDIDO!!!</p>
    </div>
    <p>Fim do exemplo</p>
    <a href="links.html">links.html</a>
</body>
</html>
