<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: monospace;
        }
        div.container{
            background-color: rgb(27, 126, 255);
            display: flex;
            flex-direction: row; flex-wrap: nowrap;
            height: 200px;
            
        }
        div.item{  
            background-color: white;
            border: 1px solid black;
            flex-basis: 150px;
        }
        div#one{
            flex-grow: 0;
            flex-shrink: 1;
            background-color: aqua;
            flex-basis: auto;
        }
        div#two{
            flex-grow: 2;
            flex-shrink: 0;
            flex-basis: auto;
        }
        div#t{
            flex-grow: 1;
            flex-shrink: 2;
            background-color: blanchedalmond;
            flex-basis: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="one">A</div>
        <div class="item" id="two">BBBBBB</div>
        <div class="item" id="t">C</div>

 
    </div>
</body>
</html>
