<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key" />
    <link rel="stylesheet" href="estilos/mobile.css"media="all" >
    <link rel="stylesheet" href="estilos/tablet.css" media="screen">
    <link rel="stylesheet" href="estilos/pc.css" media="screen">
</head>
<body>
    <main>
        <div class="login-content">
            <div class="image-login"></div>
            <div class="form-content">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login e se continue sendo um fã da Nico Robin</p>
                <form action="">
                    <div class="input-form-content email-content">
                        <label for="iemail"><i class="material-symbols-outlined">mail</i> </label>
                        <input type="email" name="email" id="iemail">
                    </div>
                    <div class="input-form-content password-content">
                        <label for="ipassword"><i class="material-symbols-outlined">vpn_key</i> </label>
                        <input type="password" name="password" id="ipassword">
                    </div>
                    <input class=" btn btn-submit" type="submit" value="Entrar">
                    <a class="btn btn-pass-forgot" href="#">Esqueceu a senha</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
