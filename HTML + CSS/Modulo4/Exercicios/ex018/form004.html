<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="">
        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50"
            oninput="iSoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in1">Numero 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="iSoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in1">soma:  </label>
            <output type="number" name="soma" id="iSoma">0</output>
        </p>

        <p>
            <label for="irange">Numero</label>
            <input type="range" name="range" id="irange" min="1" max="10" oninput="iValor.innerHTML= Number(irange.value)">
            <output type="Number" name="valor" id="iValor">5</output>
        </p>

        <p>
            <label for="irange">Qual ano voce nascecu? </label>
            <input type="Number" name="date" id="idate" oninput="calcIdade()">
            <br>
            <p>VocÃª tem <output type="text" name="idade" id="iIdade">0</output> ano(s)</p>
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iIdade.innerHTML = Number(atual) - Number(idate.value)
        }
        
    </script>
</body>
</html>
