<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="">
        <div>
            <label for="iName">Nome: </label>
            <input type="text" name="name" id="iName" required minlength="5" placeholder="usuario">
        </div>
        <div>
            <label for="iPasword">Senha: </label>
            <input type="password" name="iPasword" id="iName" required placeholder="senha">
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
